<p-dataTable [immutable]="false" [value]="userInvestmentList" [sortMode]="multiple" [responsive]="true">
  <p-column field="script" header="Script" sortable="true" filter="true"></p-column>
  <p-column field="buyPrice" header="Buy Price (&#8377;)" sortable="true"></p-column>
  
  <p-column field="targetPercentage" [style]="{'text-align':'middle'}" header="Target %" sortable="true">
    <ng-template let-col let-target="rowData" let-ri="rowIndex" pTemplate="body">
      <div style="margin: 5px;" class="progress progress-xs">
        <div class="progress-bar progress-bar-info" role="progressbar" [ngStyle]="{width: target.targetPercentage + '%'}" aria-valuenow="43"
          aria-valuemin="0" aria-valuemax="100">
          <strong>{{target.targetPercentage | number : '1.2-2' }}%</strong>
        </div>
      </div>
    </ng-template>
  </p-column>

  <p-column field="achivedPercentage" [style]="{'text-align':'middle'}" header="Target Achieved %" sortable="true">
    <ng-template let-col let-target="rowData" let-ri="rowIndex" pTemplate="body">
      <div style="margin: 5px;" class="progress progress-xs">
        <div [className]="'progress-bar progress-bar-' + target.achivedPercentageClass" role="progressbar" [ngStyle]="{width: target.achivedPercentageWidth + '%'}"
          aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
          <strong>
            {{target.achivedPercentage | number : '1.2-2' }}%
          </strong>
        </div>
      </div>
    </ng-template>
  </p-column>
  
  <p-column field="myPercentage" [style]="{'text-align':'middle'}" header="My Income %" sortable="true">
    <ng-template let-col let-target="rowData" let-ri="rowIndex" pTemplate="body">
      <div style="margin: 5px;" class="progress progress-xs">
        <div [className]="'progress-bar progress-bar-' + target.myPercentageClass" role="progressbar" [ngStyle]="{width: target.myPercentageWidth + '%'}"
          aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
          <strong>
            {{target.myPercentage | number : '1.2-2' }}%
          </strong>
        </div>
      </div>
    </ng-template>
  </p-column>
  <p-column field="myProfit" header="My Profit/Loss (&#8377;)" sortable="true"></p-column>
  <p-column field="buyOuality" header="Quality" sortable="true"></p-column>
  <p-column [style]="{'text-align':'middle'}" field="mydays" header="Days" sortable="true"></p-column>
  <p-column field="buyDate" header="Buy Date" sortable="true">
    <ng-template let-col let-buy="rowData" let-ri="rowIndex" pTemplate="body">
      <span>{{buy.buyDate | date:'dd-MMM-yyyy'}}</span>
    </ng-template>
  </p-column>
</p-dataTable>
