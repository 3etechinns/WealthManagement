<p-dataTable [immutable]="false" [value]="userInvestmentList" [sortMode]="multiple" [responsive]="true" resizableColumns="true"
  reorderableColumns="true" columnResizeMode="fit" selectionMode="single">
  <p-column field="script" header="Script" sortable="true" filter="true" [style]="{'width':'10%'}"></p-column>
  <p-column field="name" header="Name" sortable="true" filter="true" [hidden]="true" [style]="{'width':'10%'}"></p-column>
  <p-column field="rcomPrice" header="SP (&#8377;)" sortable="true" [style]="{'width':'5%'}"></p-column>
  <p-column field="marketPrice" header="CMP (&#8377;)" sortable="true" [style]="{'width':'5%'}"></p-column>
  <p-column field="buyPrice" header="BP (&#8377;)" sortable="true" [style]="{'width':'5%'}"></p-column>
  <p-column field="targetPrice" header="TP (&#8377;)" sortable="true" [style]="{'width':'5%'}"></p-column>
  <p-column field="targetPercentage" header="Target %" sortable="true">
    <ng-template let-col let-target="rowData" let-ri="rowIndex" pTemplate="body">
      <div style="margin: 5px;" class="progress progress-xs">
        <div class="progress-bar progress-bar-info" role="progressbar" [ngStyle]="{width: target.targetPercentage + '%'}" aria-valuenow="43"
          aria-valuemin="0" aria-valuemax="100">
          <strong>{{target.targetPercentage | number : '1.2-2' }}%</strong>
        </div>
      </div>
    </ng-template>
  </p-column>

  <p-column field="achivedPercentage" header="Target Achieved %" sortable="true">
    <ng-template let-col let-target="rowData" let-ri="rowIndex" pTemplate="body">
      <div style="margin: 5px;" class="progress progress-xs">
        <div [className]="'progress-bar progress-bar-' + target.achivedPercentageClass" role="progressbar" [ngStyle]="{width: target.achivedPercentageWidth + '%'}"
          aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
          <strong>
            {{target.achivedPercentage | number : '1.2-2' }}%
          </strong>
        </div>
      </div>
    </ng-template>
  </p-column>

  <p-column field="myPercentage" header="My Income %" sortable="true">
    <ng-template let-col let-target="rowData" let-ri="rowIndex" pTemplate="body">
      <div style="margin: 5px;" class="progress progress-xs">
        <div [className]="'progress-bar progress-bar-' + target.myPercentageClass" role="progressbar" [ngStyle]="{width: target.myPercentageWidth + '%'}"
          aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
          <strong>
            {{target.myPercentage | number : '1.2-2' }}%
          </strong>
        </div>
      </div>
    </ng-template>
  </p-column>
  <p-column field="myProfit" header="My Profit/Loss (&#8377;)" sortable="true" [style]="{'width':'7%'}">
    <ng-template let-col let-data="rowData" pTemplate="body">
        <span [ngClass]="{'loss': (data[col.field] < 0) }"  [ngClass]="{'profit': (data[col.field] > 0) }">{{ data[col.field] }}</span>
    </ng-template>
  </p-column>
  <p-column field="buyOuality" header="Quality" sortable="true" [style]="{'width':'5%'}"></p-column>
  <p-column field="mydays" header="Days" sortable="true" [style]="{'width':'5%'}"></p-column>
  <p-column field="rcomBy" header="Suggested By" sortable="true" filter="true" [style]="{'width':'7%'}"></p-column>
  <p-column field="buyDate" header="Buy Date" sortable="true" [style]="{'width':'7%'}">
    <ng-template let-col let-buy="rowData" let-ri="rowIndex" pTemplate="body">
      <span>{{buy.buyDate | date:'dd-MMM-yyyy'}}</span>
    </ng-template>
  </p-column>
</p-dataTable>
