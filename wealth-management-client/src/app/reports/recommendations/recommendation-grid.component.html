<p-dataTable [immutable]="false" [value]="stockRecommendationList" [sortMode]="multiple" [responsive]="true">
  <p-column field="script" header="Script" sortable="true" filter="true"></p-column>
  <!-- p-column field="name" header="Name" sortable="true"></p-column -->
  <p-column [style]="{'text-align':'right'}" field="marketPrice" header="CMP" sortable="true"></p-column>
  <p-column [style]="{'text-align':'right'}" field="rcomPrice" header="Recommended Price" sortable="true"></p-column>
  <!-- p-column field="buyPrice" header="Buy Price" sortable="true"></p-column -->
  <p-column [style]="{'text-align':'right'}" header="Target Price" sortable="true">
    <ng-template let-col let-target="rowData" let-ri="rowIndex" pTemplate="body">
      <span>{{target.targetPrice}}</span>
    </ng-template>
  </p-column>
  <p-column [style]="{'text-align':'right'}" header="Target" sortable="true">
    <ng-template let-col let-target="rowData" let-ri="rowIndex" pTemplate="body">
      <div style="margin: 5px;" class="progress progress-xs">
        <div class="progress-bar progress-bar-info" role="progressbar" [ngStyle]="{width: target.targetPercentage + '%'}"
          aria-valuenow="43" aria-valuemin="0" aria-valuemax="100"><strong>{{target.targetPercentage}}%</strong></div>
      </div>
    </ng-template>
  </p-column>

  <p-column [style]="{'text-align':'right'}" header="Target Achieved" sortable="true">
    <ng-template let-col let-target="rowData" let-ri="rowIndex" pTemplate="body">
      <div style="margin: 5px;" class="progress progress-xs">
        <div [className]="'progress-bar progress-bar-' + target.achivedPercentageClass" role="progressbar" [ngStyle]="{width: target.achivedPercentage + '%'}"
          aria-valuenow="21" aria-valuemin="0" aria-valuemax="100">
          <strong>
              <span *ngIf="target.achivedPercentageClass === 'danger'">-</span>
              {{target.achivedPercentage}}%
            </strong>
        </div>
      </div>
    </ng-template>
  </p-column>
  <p-column [style]="{'text-align':'right'}" field="days" header="Days" sortable="true"></p-column>
  <p-column field="rcomBy" header="Recommended By" sortable="true" filter="true"></p-column>
  <p-column header="Recommended Date" sortable="true">
    <ng-template let-col let-target="rowData" let-ri="rowIndex" pTemplate="body">
      <span>{{target.rcomDate | date:'dd-MMM-yyyy'}}</span>
    </ng-template>
  </p-column>
  <p-column field="rcomTimeScale" header="Recommended Timescale" sortable="true" filter="true"></p-column>
</p-dataTable>
